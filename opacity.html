<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .parent {
            background: green;
            color: #fff;
            width: 300px;
            height: 200px;
            position: relative;
        }

        .child {
            background: red;
            color: #fff;
            height: 50px;
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.6;
        }
    </style>
    <div class="parent">
        <div class="child">Nội dung box child</div>
        <!-- Nội dung box cha -->
    </div>
</body>
</html>
