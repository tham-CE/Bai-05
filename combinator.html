<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* 1 phần tử ngay sau div được có nền vàng 
         div + p {
            background: yellow;
        } */

        /* Những phần tử ngay sau thẻ div có nền vàng
        div ~ p {
            background: yellow;
        } */

        /* div > p {
            background: yellow;
        } */
        div p {
            background: yellow;
        }
    </style>

    <p>Nội dung 0</p>
    <div>
        <p>Nội dung 1</p>
        <p>Nội dung 2</p>

        <section>
            <p>Nội dung con 1</p>
            <p>Nội dung con 2</p>
        </section>
    </div>
    <p>Nội dung 3</p>
    <h2>Nội dung thẻ h2</h2>
    <p>Nội dung 4</p>
    <p>Nội dung 5</p>
</body>
</html>
